<div class="inputContainer">
    <input is="emby-input" type="text" class="txtFriendlyName" required="required" label="${LabelName}" />
    <div class="fieldDescription">${FriendlyNameForReferenceHelp}</div>
</div>

<div class="inputContainer">
    <input is="emby-input" type="text" class="txtMatrixClientToken" label="Matrix Access Token:" required="required" />
    <div class="fieldDescription">
        API Token of your Matrix Bot
    </div>
</div>
<div class="inputContainer">
    <input is="emby-input" type="text" class="txtMatrixRoomID" label="Matrix RoomID key:" required="required" />
    <div class="fieldDescription">
        ID of the Room your Bot resides in
    </div>
</div>
<div class="inputContainer">
    <input is="emby-input" type="text" class="txtMatrixServerAddress" label="Matrix Server eg https://matrix.org/:" required="required" />
    <div class="fieldDescription">
        URI of your Matrix Server enter like: https://matrix.org/ or https://matrix.example.org:8484/. Dont forget the slash at the end!
    </div>
</div>
